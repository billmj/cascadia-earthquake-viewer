<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <title>Cascadia Earthquake Viewer</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- MapLibre -->
    <link href="https://cdn.jsdelivr.net/npm/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet"/>
    
    <!-- noUiSlider (if you add filters later) -->
    <link href="https://cdn.jsdelivr.net/npm/nouislider@15.8.1/dist/nouislider.min.css" rel="stylesheet"/>

    <link rel="icon" type="image/png" href="/src/resources/favicon.ico" />

    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        #map {
            position: absolute;
            inset: 0;
        }
        .app-banner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
            z-index: 10;
        }
        .app-main {
            display: flex;
            height: calc(100% - 90px);
        }
        #left-panel {
            width: 350px;
            overflow-y: auto;
            background: #fff;
            border-right: 1px solid #ddd;
        }
        #split-gutter {
            width: 6px;
            background: #ccc;
            cursor: col-resize;
        }
        #map-wrapper {
            flex: 1;
            position: relative;
        }
    </style>
</head>

<body>

<!-- HEADER -->
<header class="app-banner">
    <div class="app-banner__left">
        <a href="https://cascadiaquakes.org/" class="navbar-brand">
            <img src="src/resources/Crescent_Logo.png" alt="Cascadia Quakes Logo" />
        </a>
        <a href="https://www.nsf.gov" class="nav-link">
            <img src="src/resources/USNSF_Logo.png" alt="NSF Logo" style="height:80px"/>
        </a>
    </div>

    <div class="app-banner__title">Cascadia Earthquake Viewer</div>

    <div class="app-banner__right">v1 • demo</div>
</header>

<!-- MAIN LAYOUT -->
<main class="app-main">

    <!-- LEFT PANEL -->
    <aside id="left-panel" aria-label="Left panel">
        <div class="p-3">
            <h5>Filters</h5>
            <div id="filters-panel"></div>

            <hr/>

            <h5>Selected Event</h5>
            <p id="selected-empty" class="text-muted">Click an earthquake to see details here.</p>

            <table id="selected-table" class="table table-sm table-borderless d-none">
                <tbody id="selected-tbody"></tbody>
            </table>
        </div>
    </aside>

    <!-- DRAG GUTTER -->
    <div id="split-gutter"></div>

    <!-- MAP -->
    <section id="map-wrapper">
        <div id="map"></div>

        <!-- Loading Overlay -->
        <div id="map-loading"
             class="position-absolute top-0 start-0 w-100 h-100 d-none bg-white bg-opacity-50"
             style="z-index:10;">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="spinner-border text-primary" role="status" style="width:3rem;height:3rem;">
                    <span class="visually-hidden">Loading…</span>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/nouislider@15.8.1/dist/nouislider.min.js"></script>

<!-- Your main JS (EQ viewer logic) -->
<script type="module" src="/src/main.js"></script>

</body>
</html>
