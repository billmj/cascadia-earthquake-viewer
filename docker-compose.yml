services:
  postgis-eq:
    image: postgis/postgis:16-3.4
    container_name: postgis-eq
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gis
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - pgnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-eq:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: api-eq
    restart: unless-stopped
    ports:
      - "3002:3002"
    depends_on:
      postgis-eq:
        condition: service_healthy
    networks:
      - pgnet

  martin-eq:
    image: ghcr.io/maplibre/martin:latest
    container_name: martin-eq
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      RUST_LOG: info
      DATABASE_URL: "postgresql://postgres:postgres@postgis-eq:5432/gis"
    command: ["--auto-publish", "from-schemas=earthquake"]
    depends_on:
      postgis-eq:
        condition: service_healthy
    networks:
      - pgnet

volumes:
  pgdata:

networks:
  pgnet:
    driver: bridge